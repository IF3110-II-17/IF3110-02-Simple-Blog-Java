<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!--  When you make your own projects, copy and rename sample-file-with-form.xhtml
      or sample-file-no-form.xhtml. Don't copy and rename THIS file, because
      this file has too many extraneous things in it. -->
<h:head>
	<title>JSF 2.2: Blank Starting-Point Project</title>
	<f:metadata>
		<f:event type="preRenderView" listener="#{userData.check}" />
	</f:metadata>
	<link href="./css/bootstrap.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<div class="bag-atas">
		<h1 class="col-lg-offset-6 col-lg-6 title">Simple-Blog</h1>
	</div>
	<div class="kontainer col-lg-offset-6 col-lg-4">
		<div class="col-lg-4">
			<h2>Login</h2>
		</div>	
		<div>
		<h:form>
			<table>
				<tr>
					<td class="col-lg-2">Username</td>
					<td class="col-lg-2">: <h:inputText value="#{userData.username}" /></td>
				</tr>
				<tr>
					<td class="col-lg-2">Password</td>
					<td class="col-lg-2">: <h:inputSecret value="#{userData.password}" /></td>
				</tr>
			</table>
			<h:commandButton class="col-lg-4 submit" value="Submit" action="#{userData.login}" />
		</h:form>

	</div>
	<p>
	</p>
	<p></p>

</h:body>
</html>
