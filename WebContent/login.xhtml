<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!--  When you make your own projects, copy and rename sample-file-with-form.xhtml
      or sample-file-no-form.xhtml. Don't copy and rename THIS file, because
      this file has too many extraneous things in it. -->
<h:head>
	<title>JSF 2.2: Blank Starting-Point Project</title>
	<f:metadata>
		<f:event type="preRenderView" listener="#{userData.check}" />
	</f:metadata>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<h1 class="title" id="tes">Simple-Blog</h1>
	<h2 align="center">Login</h2>
	<div align="center">
		<h:form>
			<table>
				<tr>
					<td>Username</td>
					<td>: <h:inputText value="#{userData.username}" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>: <h:inputSecret value="#{userData.password}" /></td>
				</tr>
			</table>
			<h:commandButton value="Submit" action="#{userData.login}" />
		</h:form>

	</div>
</h:body>
</html>
