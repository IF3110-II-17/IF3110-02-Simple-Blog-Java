<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:metadata>
	<f:viewParam name="post_id" value="#{editPost.id}" />
	<f:viewAction action="#{editPost.initialize}" />
</f:metadata>
<h:head>
	<title>JSF 2.2: Blank Starting-Point Project</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<h1 class="title" id="tes">Simple-Blog</h1>
	<h2 align="center">Login</h2>
	<div align="center">
		<h:form>
			<table>
				<tr>
					<td>Judul</td>
					<td>: <h:inputText value="#{editPost.title}" /></td>
				</tr>
				<tr>
					<td>Tanggal</td>
					<td>: <h:inputText id="dateInput" value="#{editPost.date}"
							converter="dateConverter"
							converterMessage="Format tanggal dalam bentuk yyyy-MM-dd dan lebih besar dari hari ini" />
					</td>
				</tr>
				<tr>
					<td>Konten</td>
					<td>: <h:inputTextarea row="100" col="200"
							value="#{editPost.content}" /></td>
				</tr>
			</table>
			<h:commandButton value="Submit" action="#{editPost.execute}" />
		</h:form>
		<h:message for="dateInput" style="color:red" />
	</div>
</h:body>
</html>
