<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:metadata>
	<f:viewParam name="post_id" value="#{editPost.id}" />
	<f:viewAction action="#{editPost.initialize}" />
</f:metadata>
<h:head>
	<title>JSF 2.2: Blank Starting-Point Project</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<ui:composition template="common.xhtml">
		<ui:define name="content">
			<div class="col-lg-offset-4 col-lg-4"
				style="border: 5px solid blue; margin-top: 5%; border-radius: 10px;">
				<h2 align="center">Edit Post</h2>
				<div align="center">
					<h:form>
						<div class="row">
							<span class="col-lg-2">Judul</span> <span class="col-lg-10">: <h:inputText
									value="#{editPost.title}" /></span>
						</div>
						<br />
						<div class="row">
							<span class="col-lg-2">Tanggal</span> <span class="col-lg-10">: <h:inputText id="dateInput"
									value="#{editPost.date}" converter="dateConverter"
									converterMessage="Format tanggal dalam bentuk yyyy-MM-dd dan lebih besar dari hari ini" />
							</span>
						</div>
						<br />
						<div class="row">
							<span class="col-lg-2">Konten</span> <span class="col-lg-10">: <h:inputTextarea rows="5"
									cols="22" style="resize:none;" value="#{editPost.content}" /></span>
						</div>
						<h:commandButton class="kumpul" value="Submit"
							action="#{editPost.execute}" />
					</h:form>
					<h:message for="dateInput" style="color:red" />
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
