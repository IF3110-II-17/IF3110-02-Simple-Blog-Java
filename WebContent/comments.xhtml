<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:metadata>
		<f:viewParam name="post_id" value="#{viewPost.id}" />
	</f:metadata>
	<title>Comments for Post #{viewPost.id}</title>
</h:head>

<h:body>
	<p>Comments for Post #{viewPost.id}</p>

	<h:form>
		Nama:  <h:inputText value="#{viewPost.name}" />
		Email: <h:inputText value="#{viewPost.email}" />
		Isi:   <h:inputText value="#{viewPost.comment}" />
		<h:commandButton value="Add Post" action="#{viewPost.postComment}">
			<f:ajax execute="@form" render="comments_part" />
		</h:commandButton>
		<h:panelGroup id="comments_part">
			<ui:repeat value="#{viewPost.comments}" var="comment">
				<ul>
					<li>#{comment.name}</li>
					<li>#{comment.email}</li>
					<li>#{comment.time}</li>
					<li>#{comment.content}</li>
				</ul>
			</ui:repeat>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
