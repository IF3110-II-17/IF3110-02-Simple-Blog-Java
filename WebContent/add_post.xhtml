<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!--  When you make your own projects, copy and rename sample-file-with-form.xhtml
      or sample-file-no-form.xhtml. Don't copy and rename THIS file, because
      this file has too many extraneous things in it. -->
<h:head>
	<title>JSF 2.2: Blank Starting-Point Project</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<h1 class="title" id="tes">Simple-Blog</h1>
	<h2 align="center">Login</h2>
	<div align="center">
		<h:form>
			<table>
				<tr>
					<td>Judul</td>
					<td>: <h:inputText value="#{addPost.title}" /></td>
				</tr>
				<tr>
					<td>Tanggal</td>
					<td>: <h:inputText id="dateInput" value="#{addPost.date}" converter="dateConverter" converterMessage="Format tanggal dalam bentuk yyyy-MM-dd dan lebih besar dari hari ini"/>
					</td>
				</tr>
				<tr>
					<td>Konten</td>
					<td>: <h:inputTextarea row="100" col="200"
							value="#{addPost.content}" /></td>
				</tr>
			</table>
			<h:commandButton value="Submit" action="#{addPost.execute}" />
		</h:form>
		<h:message for="dateInput" style="color:red" />
	</div>
</h:body>
</html>
