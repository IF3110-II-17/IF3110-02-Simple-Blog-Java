<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>View Post</title>
	<f:metadata>
		<f:viewParam name="post_id" value="#{viewPost.id}" />
		<f:viewAction action="#{viewPost.execute}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:composition template="common.xhtml">
		<ui:define name="content">
			<div class="col-md-8 col-md-offset-2">
				<h2 class="text-center">
					<h:outputText value="#{viewPost.title}" />
				</h2>
				<h4 class="text-center text-muted">
					<h:outputText value="#{viewPost.date}" />
				</h4>
				<p style="padding-top: 70px">
					<h:outputText value="#{viewPost.content}" />
				</p>
				<hr />
				<h:form>
					Nama:  <h:inputText value="#{viewPost.name}" />
					<br />
					Email: <h:inputText id="email_area" value="#{viewPost.email}" />
					<br />
					Isi:   <h:inputTextarea value="#{viewPost.comment}"
						style="resize:none" rows="3" cols="80" />
					<br />
					<h:commandButton value="Add Post" action="#{viewPost.postComment}">
						<f:ajax execute="@form" render="comments_part" />
					</h:commandButton>
					<h:panelGroup id="comments_part">
						<ui:repeat value="#{viewPost.comments}" var="comment">
							<ul>
								<li>#{comment.name}</li>
								<li>#{comment.email}</li>
								<li>#{comment.time}</li>
								<li>#{comment.content}</li>
							</ul>
						</ui:repeat>
					</h:panelGroup>
				</h:form>
			</div>
			<br />
		</ui:define>
	</ui:composition>



</h:body>
</html>
